site_name: Mongoose文档
site_description: Mongodb NodeJs 组件中文文档
site_author: Nosy
copyright: '版权 &copy; 2018 -  wohugb.github.io'

repo_name: wohugb/mongoose-docs
repo_url: https://github.com/wohugb/mongoose-docs
edit_uri: ""

theme:
  name: material

  include_search_page: false
  search_index_only: true

  language: zh
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo:
    icon: "\uE80C"
  extra_css: [assets/stylesheets/extra.css]
extra:
  social:
    - type: globe
      link: http://wohugb.github.io
    - type: github-alt
      link: https://github.com/wohugb
    - type: twitter
      link: https://twitter.com/wohugb
    - type: linkedin
      link: https://linkedin.com/in/wohugb

markdown_extensions:
  - admonition
  - codehilite:
      linenums: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details

pages:
  - 前言: index.md
  - 快速开始: QuickStart.md
  - 连接:
    - 指南: connection/guide.md
    - API: connection/api.md
  - 模式:
    - 指南: schema/guide.md
    - API: schema/api.md
    - 类型API: schema/type.md
  - 模型:
    - 指南: model/guide.md
    - API: model/api.md
  - 文档:
    - 指南: document/guide.md
    - API: document/api.md
  - 查询:
    - 指南: query/guide.md
    - 查询: query/api.md
  - 其它指南:
    - 验证: guide/Validation.md
    - 中间件: guide/Middleware.md
    - 填充: guide/Populate.md
    - 鉴别器: guide/Discriminators.md
    - 插件: guide/Plugins.md
  - 其它API:
    - 聚合: api/Aggregate.md
    - 虚拟类型: api/VirtualType.md
    - 错误: api/Error.md
  - 版本兼容性: VersionCompatibility.md
  - 常问问题: FAQ.md
